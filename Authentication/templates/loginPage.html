{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex bg-gradient-to-tl from-[#09173E] to-[#0F1C46] min-h-screen rounded-lg shadow-lg overflow-hidden mx-auto max-w-full">
    <div class="hidden bg-cover lg:block lg:w-2/3" style="background-image:url('https://i.ibb.co/3kJnswM/DALL-E-2024-04-29-00-43-07-Create-a-landscape-image-of-a-whimsical-marmot-character-in-a-city-street.png')">
    </div>
    <div class="flex flex-col justify-center w-full p-8 lg:w-1/3">
        <h2 class="mb-4 text-4xl font-bold text-center text-white">MARMUT - F13</h2>
        <p class="mb-8 text-lg text-center text-white">Welcome back!</p>
        
        <form class="space-y-4" method="POST" action="">
            {% csrf_token %}
            <div>
                <label for="username" class="block mb-1 text-sm font-bold text-white">Username</label>
                <input name="username" class="block w-full px-4 py-2 text-gray-700 bg-gray-200 border border-gray-300 rounded appearance-none focus:outline-none focus:shadow-outline" type="text"/>
            </div>
            <div class="flex items-center justify-between">
                <label for="password" class="block mb-1 text-sm font-bold text-white">Password</label>
                <a href="{% url 'Authentication:login' %}" class="inline-block text-sm text-white rounded hover:bg-opacity-25 hover:text-[#6D7DB1]">Forgot Password?</a>
            </div>
            <input name="password" class="block w-full px-4 py-2 text-gray-700 bg-gray-200 border border-gray-300 rounded appearance-none focus:outline-none focus:shadow-outline" type="password" />
            <button class="w-full px-4 py-2 font-bold text-white rounded-full bg-[#6D7DB1] hover:bg-[#FADCBA] hover:text-[#6D7DB1]">Login</button>
        </form>
        
        <div class="flex items-center justify-center mt-6">
            <span class="border-b w-1/7"></span>
            <p class="text-xs text-white">Don't have an account?</p>
            <a href="{% url 'Authentication:login' %}" class="px-1 text-xs font-bold text-white hover:text-[#6D7DB1]">Sign Up Here</a>
            <span class="border-b w-1/7"></span>
        </div>
    </div>
</div>
{% endblock content %}
