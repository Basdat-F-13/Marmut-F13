{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex bg-gradient-to-tl from-[#185339] to-[#247A4D] min-h-screen rounded-lg shadow-lg overflow-hidden mx-auto max-w-full">
    <div class="hidden bg-cover lg:block lg:w-2/3" style="background-image:url('https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
    </div>
    <div class="flex flex-col justify-center w-full p-8 lg:w-1/3">
        <h2 class="mb-4 text-4xl font-bold text-center text-white">MARMUT</h2>
        <p class="mb-8 text-lg text-center text-white">Welcome back!</p>
        
        <form class="space-y-4" method="POST" action="">
            {% csrf_token %}
            <div>
                <label for="username" class="block mb-1 text-sm font-bold text-white">Username</label>
                <input name="username" class="block w-full px-4 py-2 text-gray-700 bg-gray-200 border border-gray-300 rounded appearance-none focus:outline-none focus:shadow-outline" type="text"/>
            </div>
            <div class="flex items-center justify-between">
                <label for="password" class="block mb-1 text-sm font-bold text-white">Password</label>
                <a href="{% url 'Authentication:login' %}" class="inline-block text-sm text-white rounded hover:bg-opacity-25 hover:text-[#EDAFB8]">Forgot Password?</a>
            </div>
            <input name="password" class="block w-full px-4 py-2 text-gray-700 bg-gray-200 border border-gray-300 rounded appearance-none focus:outline-none focus:shadow-outline" type="password" />
            <button class="w-full px-4 py-2 font-bold text-white rounded-full bg-englishViolet hover:bg-pompPower hover:text-[#EDAFB8]">Login</button>
        </form>
        
        <div class="flex items-center justify-center mt-6">
            <span class="border-b w-1/7"></span>
            <p class="text-xs text-white">Don't have an account?</p>
            <a href="{% url 'Authentication:login' %}" class="px-1 text-xs font-bold text-white hover:text-[#EDAFB8]">Sign Up Here</a>
            <span class="border-b w-1/7"></span>
        </div>
    </div>
</div>
{% endblock content %}
