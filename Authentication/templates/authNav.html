{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="grid grid-cols-2">
    <div class="relative group bg-red-500 overflow-hidden">
        <a href="{% url 'Authentication:login' %}">
            <img src="https://imagizer.imageshack.com/img922/9452/V8LfQK.png" alt="eddd5c28-c1ac-4cd0-8727-ce73b7ad1b54" alt="Image 1" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110">
            <div class="absolute bottom-0 left-0 w-full text-center p-4 mb-24 text-8xl bg-black bg-opacity-50 text-white transition-transform duration-300 group-hover:scale-110">
                LOGIN
            </div>
        </a>
    </div>
    
    <div class="relative group bg-red-500 overflow-hidden">
        <a href="{% url 'Authentication:register' %}">
            <img src="https://imagizer.imageshack.com/img923/9537/TjjVZ0.png" alt="eddd5c28-c1ac-4cd0-8727-ce73b7ad1b54" alt="Image 1" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110">
            <div class="absolute bottom-0 left-0 w-full text-center p-4 mb-24 text-8xl bg-black bg-opacity-50 text-white transition-transform duration-300 group-hover:scale-110">
                REGISTER
            </div>
        </a>
    </div>
