{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background: url("https://cdn.discordapp.com/attachments/1020337769505116261/1235238329948049448/background1.jpg?ex=6633a4d7&is=66325357&hm=3fe09b6aecaa886440ee1d6d1b7daadb9b44ede781b29fda118099919b152e01&"); 
            background-size: cover; 
            background-repeat: no-repeat; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            position: relative;
        }

        .list-lagu{
            background-color: #FDF2DE; 
            height: 90%; 
            width: 50%;
            padding: 5px;
            border-radius: 8px;
        }

        .detail-playlist{
            background-color: transparent;
            height: 90%;
            width: 30%;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .detail{
            background-color: #FDF2DE; 
            height: 35%; 
            width: 60%;
            padding: 5px;
            border-radius: 20px;
        }

        .tbtn {
            background-color: transparent;
            color: #09173E;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            width: 120px; 
            display: block;
            margin: 4px;
            margin-left: auto;
            margin-right: auto;
        }
    
        .tbtn:hover{
            background-color: #09173E;
            color: #FDF2DE;
        }

        .back-button {
            position: absolute; 
            left: 20px; 
            top: 20px; 
            background-color: #09173E;
            color: #FDF2DE;
            padding: 8px 15px;
            border-radius: 9px;
            cursor: pointer;
            font-weight: bold;
        }

        .back-button:hover,
        .shuffle-button:hover{
            background-color:#FDF2DE;
            color: #09173E;
        }

        .shuffle-button{
            background-color: #09173E; 
            color: #FDF2DE; 
            padding: 8px 15px; 
            border-radius: 9px; 
            cursor: pointer; 
            font-weight: bold; 
            margin-right: 10px;
            width: 200px; 
        }
    </style>
</head>
<body>
    <div class="detail-playlist">
        <h2 style="font-family: SangBleu; text-align: center; color: #FDF2DE; font-size: 26px; font-weight: bold;">User Playlist Detail</h2>

        <div class="detail">
            <p style="font-family: TT Wellingtons; text-align: center; color: #09173E; font-size: 20px; font-weight: bold;">Playlist1</p>
            <p style="font-family: TT Wellingtons; text-align: center; color: #09173E;">Pembuat: Pembuat1</p>
            <p style="font-family: TT Wellingtons; text-align: center; color: #09173E;">Jumlah Lagu: 12</p>
            <p style="font-family: TT Wellingtons; text-align: center; color: #09173E;">Total Durasi: 8 jam 20 menit</p>
            <p style="font-family: TT Wellingtons; text-align: center; color: #09173E;">Tanggal Dibuat: 18/03/24</p>
            <p style="font-family: TT Wellingtons; text-align: center; color: #09173E;">Deskripsi: Lorem Ipsum</p>
        </div>

        <div style="margin-top: 20px; text-align: center;">
            <button class="shuffle-button">Shuffle Play</button>
        </div>
    </div>

    <button class="back-button">Back</button>
    
    <div class="list-lagu">
        <h4 style="font-family: SangBleu; text-align: center; color:#09173E; font-size: 22px;">Daftar Lagu</h4>
        <table style="width: 80%; margin: 20px auto; border-collapse: collapse; background-color: #FDF2DE; border: 2px solid #09173E; border-radius: 8px;">
            <thead>
                <tr>
                    <th style="background-color: #09173E; color: #FDF2DE; font-size: 16px; font-weight: bold; padding: 10px;">Judul Lagu</th>
                    <th style="background-color: #09173E; color: #FDF2DE; font-size: 16px; font-weight: bold; padding: 10px;">Oleh</th>
                    <th style="background-color: #09173E; color: #FDF2DE; font-size: 16px; font-weight: bold; padding: 10px;">Durasi</th>
                    <th style="background-color: #09173E; color: #FDF2DE; font-size: 16px; font-weight: bold; padding: 10px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="padding: 10px; color:#09173E; text-align: center; font-family: TT Wellingtons;">Song1</td>
                    <td style="padding: 10px; color:#09173E; text-align: center; font-family: TT Wellingtons;">Artist1</td>
                    <td style="padding: 10px; color:#09173E; text-align: center; font-family: TT Wellingtons;">2 menit</td>
                    <td style="padding: 10px; color:#09173E; text-align: center; font-family: TT Wellingtons;">
                        <button class="tbtn"">Lihat</button>
                        <button class="tbtn"">Play</button>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 10px; color:#09173E; text-align: center; font-family: TT Wellingtons;">Song2</td>
                    <td style="padding: 10px; color:#09173E; text-align: center; font-family: TT Wellingtons;">Artist2</td>
                    <td style="padding: 10px; color:#09173E; text-align: center; font-family: TT Wellingtons;">3 menit</td>
                    <td style="padding: 10px; color:#09173E; text-align: center; font-family: TT Wellingtons;">
                        <button class="tbtn"">Lihat</button>
                        <button class="tbtn"">Play</button>
                    </td>
                </tr>
                <!-- Tambahkan baris lagu lainnya di sini jika ada -->
            </tbody>
        </table>
    </div>
</body>
</html>
